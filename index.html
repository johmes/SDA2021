<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <script src="./app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Work Group App | Solution for SDA2021 code exercise</title>
  </head>
  <body>
    <div class="main">
      <h1>Work Group App <span>| SDA2021</span></h1>
      <hr style="margin-bottom: 15px;">
      <!-- Search for names. Part of REQUIREMENT #4 -->
      <div>
        <label for="find_name">Search</label>
        <br>
        <input type="text" id="find_name" name="find_name" placeholder="See who is on the list..." autocomplete="off">
      </div>
      <div class="chooseOrder">
        <label for="sort">Order by</label>
        <br>
        <!-- Change order of the names. Part of REQUIREMENT #1 and #2 -->
        <select name="sort" id="listOrder" onchange="changeOrder(this)">
          <option value="Amount">Most popular first</option>
          <option value="Alphabet">Alphabetical order</option>
          <option value="Default">Default</option>
        </select>
      </div>
      <!-- This is where the names are displayed. -->
      <ul id="list"></ul>
      <!-- Display total employee count and how many different names there is.
      Part of REQUIREMENT #3 -->
      <p id="totalNames">Total Dude Count: </p>
      <p id="differentNames">Different Orthonyms: </p>
      <p id="contact"><a href="mailto:johannesmensalo@gmail.com?subject=NameApp">Developer Johannes Mensalo</a>
      </p>
    </div>
  </body>
</html>
